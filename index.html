<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Happy days forever</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <nav>
      <div class="logo">Bouquet</div>
      <div class="menu">
        <a href="#">Home</a>
        <a href="#"> Order</a>
        <a href="#"> Testimonials</a>
        <a href="#"> Contact</a>
      </div>
      <div class="icon">
        <!--img src="images-icon.png"-->
        <i class="fa-brands fa-square-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-brands fa-telegram"></i>
      </div>
    </nav>
    <div class="one animate__animated animate__zoomIn"></div>
    <div class="two animate__animated animate__slideInDown"></div>
    <div class="flower1 animate__animated animate__slideInUp animate__delay-0.5s">
      <img src="images.png">
    </div>
    <div class="flower2 animate__animated animate__slideInUp animate__delay-0.5s">
      <img src="flower.png">
    </div>
    <div class="text animate__animated animate__slideInUp animate__delay-0.5s">
      <h1>Where flowers bloom</h1>
      <h1>So does hope</h1>
      <button>Order now</button>
    </div>
  </body>
</html>
